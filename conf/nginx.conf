# （可选）权限控制
#user  nobody;
# （可选）进程数量/链接处理吞吐
worker_processes  2;
events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    # （可选）启用压缩
    # gzip  on;
    # （可选）关闭日志
    access_log off; 
    error_log  logs/error.log crit;

    include vhost/*.conf; # 包含所有需要配置的域名服务
}
